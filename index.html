<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <title>UFC Title Infographic</title>
</head>
<body>
    <h1 class="main-header">UFC Titles by Country</h1>
    <main>
        <!-- if we were using a framework, these might be 6-col or something-->
        <section id="UFC_Titles">
            <div id="usa">
                <img src="images/USA-logo.svg" alt="usa">
                <h1>USA</h1>
                <span class="stats" data-target="0"><button id="stats">Stats</button></span>
            </div>

            <div id="brazil">
                <img src="images/Brazil-logo.svg" alt="brazil">
                <h1>Brazil</h1>
                <span class="stats" data-target="1"><button id="stats">Stats</button></span>
            </div>

            <div id="canada">
                <img src="images/Canada-logo.svg" alt="canada">
                <h1>Canada</h1>
                <span class="stats" data-target="2"><button id="stats">Stats</button></span>
            </div>

            <div id="netherlands">
                <img src="images/Netherlands-logo.svg" alt="netherlands">
                <h1>Netherlands</h1>
                <span class="stats" data-target="3"><button id="stats">Stats</button></span>
            </div>

            <div id="nigeria">
                <img src="images/Nigeria-logo.svg" alt="nigeria">
                <h1>Nigeria</h1>
                <span class="stats" data-target="4"><button id="stats">Stats</button></span>
            </div>

            <div id="ireland">
                <img src="images/Ireland-logo.svg" alt="ireland">
                <h1>Ireland</h1>
                <span class="stats" data-target="5"><button id="stats">Stats</button></span>
            </div>

            <div id="russia">
                <img src="images/Russia-logo.svg" alt="russia">
                <h1>Russia</h1>
                <span class="stats" data-target="6"><button id="stats">Stats</button></span>
            </div>

            <div id="belarus">
                <img src="images/Belarus-logo.svg" alt="belarus">
                <h1>Belarus</h1>
                <span class="stats" data-target="7"><button id="stats">Stats</button></span>
            </div>

            <div id="england">
                <img src="images/England-logo.svg" alt="england">
                <h1>England</h1>
                <span class="stats" data-target="8"><button id="stats">Stats</button></span>
            </div>

            <div id="australia">
                <img src="images/Australia-logo.svg" alt="australia">
                <h1>Australia</h1>
                <span class="stats" data-target="9"><button id="stats">Stats</button></span>
            </div>

            <div id="kyrgystan">
                <img src="images/Kyrgystan-logo.svg" alt="kyrgystan">
                <h1>Kyrgystan</h1>
                <span class="stats" data-target="10"><button id="stats">Stats</button></span>
            </div>

            <div id="poland">
                <img src="images/Poland-logo.svg" alt="poland">
                <h1>Poland</h1>
                <span class="stats" data-target="11"><button id="stats">Stats</button></span>
            </div>

            <div id="china">
                <img src="images/China-logo.svg" alt="china">
                <h1>China</h1>
                <span class="stats" data-target="12"><button id="stats">Stats</button></span>
            </div>
    
        </section>

        <article class="popoverufc">
            <h4 class="countryname">Country </h4>
            <div class="titles">Titles Won: </div>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
